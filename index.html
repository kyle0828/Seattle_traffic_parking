<!DOCTYPE html>
<html>
<head>
  <title>Traffic Flow and Parking in Seattle</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.6002614, -122.3321], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/tile1_basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kyle Chen | Basemap (Modified)',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/tile2_trafficFlow/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kyle Chen | Average Weekday Traffic',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/tile3_restrictParking/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kyle Chen | Peak Hour Parking Restrictions',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/tile4_merged/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kyle Chen | Traffic Flow + Parking Restrictions',
      detectRetina: true
    });

    var tile5 = L.tileLayer('assets/tile5_mergedWbasemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Kyle Chen | Traffic Flow + Parking Restrictions with Basemap',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Weekday Traffic Flow (average)": tile2,
      "Parking Restrictions": tile3,
      "Parking Restrictions & Traffic": tile4,
      "Data and Basemap": tile5
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);

    L.Control.textbox = L.Control.extend({
		onAdd: function(map) {

		var text = L.DomUtil.create('div');
		text.id = "info_text";
		text.innerHTML = "<strong> NOTICE: The two datasets are collected in a different year. The traffic flow dataset is collected in 2018, however, the parking restriction dataset is collected in March 2021.</strong>"
		return text;
		},

		onRemove: function(map) {
			// Nothing to do here
		}
	  });
	  L.control.textbox = function(opts) { return new L.Control.textbox(opts);}
    L.control.textbox({ position: 'bottomleft' }).addTo(map);
  </script>
</body>
</html>
